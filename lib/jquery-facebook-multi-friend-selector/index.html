<html> 
    <head> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
        <script type="text/javascript" src="http://cravetickets.dev/pages/test/jqfriendselector/jquery-facebook-multi-friend-selector/jquery.facebook.multifriend.select.js"></script> 
        <link rel="stylesheet" href="http://cravetickets.dev/pages/test/jqfriendselector/jquery-facebook-multi-friend-selector/jquery.facebook.multifriend.select.css" /> 
        <style> 
            body {
                background: #fff;
                color: #333;
                font: 11px verdana, arial, helvetica, sans-serif;
            }
            a:link, a:visited, a:hover {
                color: #666;
                font-weight: bold;
                text-decoration: none;
            }
        </style> 
    </head> 
    <body> 
 
        <div id="pageBody"> 
            <div id="fb-root"></div> 
            <script src="http://connect.facebook.net/en_US/all.js"></script> 
            <script> 
                FB.init({
                appId: '203708156334713', 
                cookie : true, // enable cookies to allow the server to access the
                status : true, // check login status
                xfbml  : true, // parse XFBML
//                oauth  : true // enable OAuth 2.0 
});
 
                FB.getLoginStatus(function(response) {
                    if (response.session) {
                      init();
                    } else {
                      // no user session available, someone you dont know
                    }
                });
 
 
                function login() {
                    FB.login(function(response) {
                        if (response.session) {
                            init();
                        } else {
                            alert('Login Failed!');
                        }
                    });
                }
 
                function init() {
                  FB.api('/me', function(response) {
                      $("#username").html("<img src='https://graph.facebook.com/" + response.id + "/picture'/><div>" + response.name + "</div>");


					
                      $("#jfmfs-container").jfmfs({ 
					      max_selected: 15, 
						  max_selected_message: "{0} of {1} selected",
						  friend_fields: "id,name,last_name",
						  pre_selected_friends: [1014025367],
						  exclude_friends: [1211122344, 610526078],
						  sorter: function(a, b) {
			                var x = a.last_name.toLowerCase();
			                var y = b.last_name.toLowerCase();
			                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
						  }
			          });
                      $("#jfmfs-container").bind("jfmfs.friendload.finished", function() { 
                          window.console && console.log("finished loading!"); 
                      });
                      $("#jfmfs-container").bind("jfmfs.selection.changed", function(e, data) { 
                          window.console && console.log("changed", data);
                      });                     
                      
                      $("#logged-out-status").hide();
                      $("#show-friends").show();
  
                  });
                }              
 
                
 
                $("#show-friends").live("click", function() {
                    var friendSelector = $("#jfmfs-container").data('jfmfs');             
                    $("#selected-friends").html(friendSelector.getSelectedIds().join(', ')); 
                });                  
 
 
              </script> 
              
              <div id="logged-out-status" style=""> 
                  <a href="javascript:login()">Login</a> 
              </div> 
 
              <div> 
                  <div id="username"></div> 
                  <a href="#" id="show-friends" style="display:none;">Show Selected Friends</a> 
                  <div id="selected-friends" style="height:30px"></div> 
                  <div id="jfmfs-container"></div> 
              </div> 
        </div> 
    </body> 
</html>
